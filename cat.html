<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0e45166c5.js" crossorigin="anonymous"></script>
    <title>calculator app</title>
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <div class="text">
        <p>S P L I <br>T T E R</p>
    </div>
    <div class="main">
      <section id="content">
        <h5>Bill</h5>
        <button class="dollar">
            <p>$</p>
            <p>142.55</p>
        </button>
          <h5 class="tip">Select Tip %</h5>
          <div class="box">
          <div class="rome">
           <button>5%</button>
           <button>10%</button>
           <button>15%</button>
           </div>
           <div class="ram">
           <button>25%</button>
           <button>50%</button>
           <button>custom</button>
           </div>
          </div>
          <h5 class="people">Number of people</h5>
          <button class="person">
            <p><i class="fa-solid fa-user"></i></p>
            <p>5</p>
          </button>
      </section>
      <section id="rate">
        <div class="two">
        <div class="top">
            <p>Tip amount<br>/person</p>
            <h2>$4.27</h2>
        </div>
        <div class="bottom">
            <p>Total<br>/person</p>
            <h2>$32.79</h2>
        </div>
        <button>RESET</button>
        </div>
      </section>
    </div>
</body>
</html>
